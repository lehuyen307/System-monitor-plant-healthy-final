        <script>
            const pond_ = document.querySelector('.filepond--root');

            // listen for events
            pond_.addEventListener('FilePond:addfile', (e) => {
                file = pond.getFiles()[0].file;

                fileToBase64(file)
                .then((base64String) => {
                    console.log(base64String); // Do whatever you want with the base64 string here
                    getObjects(base64String, navigate="single_result.html");
                })
                .catch((error) => {
                    console.error(error);
                }); 

            });
